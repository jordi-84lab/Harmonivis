
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmoniVis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a;
            color: #f8fafc;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        canvas {
            display: block;
        }
        /* Custom scrollbar for sidebar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
    <script>
  // DEBUG: esto debe verse siempre si el HTML carga
  document.body.insertAdjacentHTML(
    "afterbegin",
    '<div id="BOOT_DEBUG" style="position:fixed;top:0;left:0;right:0;z-index:999999;background:#111;color:#0f0;padding:10px;font:12px monospace">BOOT OK (HTML carg√≥)</div>'
  );

  // Captura errores aunque el bundle no cargue
  window.addEventListener("error", function (e) {
    var msg = (e && (e.error && e.error.stack)) || (e && e.message) || String(e);
    var el = document.getElementById("BOOT_DEBUG");
    if (el) el.textContent = "JS ERROR: " + msg;
  });

  window.addEventListener("unhandledrejection", function (e) {
    var msg = (e && e.reason) ? String(e.reason) : String(e);
    var el = document.getElementById("BOOT_DEBUG");
    if (el) el.textContent = "PROMISE REJECTION: " + msg;
  }); 
</script>
    
    <script type="importmap">
{
  "imports": {
    "d3": "https://esm.sh/d3@^7.9.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
